<navbar></navbar>
<interviewpath></interviewpath>
<header class="hero-unit" id="banner">
  <div class="container">
    <p class="lead">Create new interview</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-6 interview">
      <div class="form-group interview__name">
        <div class="input-group">
          <span class="input-group-addon">Имя кандидата</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
        </div>
      </div>
      <div class="form-group interview__level">
        <div class="btn-group " role="group" aria-label="...">
          <button type="button" class="btn btn-default">Junior</button>
          <button type="button" class="btn btn-default">Middle</button>
          <button type="button" class="btn btn-default">Senior</button>
        </div>
    </div>
    <div class="form-group interview__start">
      <a ui-sref="question-list" class="btn btn-primary ">Создать интервью ></a>
    </div>

  </div>
</div>
